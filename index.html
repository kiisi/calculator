<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark" />
    <title>Calculator by Kiisi</title>

    <!-- MS, fb & Whatsapp -->
    <!-- MS Tile - for Microsoft apps-->
    <meta
      name="msapplication-TileImage"
      content="https://res.cloudinary.com/destinyfelixkiisi/image/upload/v1661285661/favicon_ecrcnk.jpg"
    />
    <meta name="keywords" content="Calculator, Web Application, Subtraction, Addition, Multiplication, Division, Arithmetic"/>

    <!-- fb & Whatsapp -->
    <!-- Site Name, Title, and Description to be displayed -->
    <meta property="og:site_name" content="Calculator" />
    <meta
      property="og:title"
      content="Calculator - A web calculator app with a basic arithmetic operations"
    />
    <meta
      property="og:description"
      content="Calculator - A web calculator app with a basic arithmetic operations"
    />

    <!-- Image to display -->
    <meta
      property="og:image"
      itemprop="image"
      content="https://res.cloudinary.com/destinyfelixkiisi/image/upload/v1661285661/favicon_ecrcnk.jpg"
    />

    <!-- No need to change anything here -->
    <meta property="og:type" content="website" />
    <meta property="og:image:type" content="image/jpg" />

    <!-- Size of image. Any size up to 300. Anything above 300px will not work in WhatsApp -->
    <meta property="og:image:width" content="256" />
    <meta property="og:image:height" content="256" />

    <!-- Website to visit when clicked in fb or WhatsApp-->
    <meta property="og:url" content="https://calculatorkiisi.netlify.app/" />

    <meta property="article:publisher" content="https://calculatorkiisi.netlify.app/" />
    <meta
      property="article:section"
      content="Calculator - A web calculator app with a basic arithmetic operations"
    />
    <meta property="article:tag" content="Calculator" />
    <meta
      property="og:image:secure_url"
      content="https://res.cloudinary.com/destinyfelixkiisi/image/upload/v1661285661/favicon_ecrcnk.jpg"
    />
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:image"
      content="https://res.cloudinary.com/destinyfelixkiisi/image/upload/v1661285661/favicon_ecrcnk.jpg"
    />
    <meta property="twitter:site" content="Calculator" />

    <link rel="canonical" href="https://calculatorkiisi.netlify.app/" />
    <link
      rel="apple-touch-icon"
      sizes="256x256"
      href="./img/favicon.png"
    />
    <link
    rel="icon"
    type="image/png"
    sizes="256x256"
    href="./img/favicon.png"
    />


    <link rel="stylesheet"href="style.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
</head>
<body>
    
 

    <div class="calculator-wrapper">
        <div class="">
            <div class="darktheme">
                <div class="darktheme_box">
                    <span class="material-icons">light_mode</span>
                </div>
            </div>
        </div>
        <div class="calculator">
            <div class="calculator-display">
                <div class="calculator-display-calc">
                    <input type="text" disabled/>
                </div>
                <div class="calculator-display-ans"></div>
                <div class="calculator-display-clear"></div>
            </div>
            <div class="calculator-board">
              <div class="calculator-board-btn btn-aqua btn-clear">AC</div>
              <div class="calculator-board-btn calculator-board-btn-display btn-red">&div;</div>
              <div class="calculator-board-btn calculator-board-btn-display btn-red">x</div>
              <div class="calculator-board-btn btn-red btn-clear btn-backspace"><span class="material-icons">keyboard_backspace</span></div>

              <div class="calculator-board-btn calculator-board-btn-display">9</div>
              <div class="calculator-board-btn calculator-board-btn-display">8</div>
              <div class="calculator-board-btn calculator-board-btn-display">7</div>
              <div class="calculator-board-btn calculator-board-btn-display btn-red">&minus;</div>

              <div class="calculator-board-btn calculator-board-btn-display">6</div>
              <div class="calculator-board-btn calculator-board-btn-display">5</div>
              <div class="calculator-board-btn calculator-board-btn-display">4</div>
              <div class="calculator-board-btn calculator-board-btn-display btn-red">&plus;</div>

              <div class="calculator-board-btn calculator-board-btn-display">3</div>
              <div class="calculator-board-btn calculator-board-btn-display">2</div>
              <div class="calculator-board-btn calculator-board-btn-display">1</div>
              <div class="calculator-board-btn calculator-board-btn-display btn-zero">0</div>
              <div class="calculator-board-btn btn-aqua btn-equal">=</div>
            </div> 
        </div>
    </div>

</body>

<script src="./js/main.js" type="module"></script>

</html>
