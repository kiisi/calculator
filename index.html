<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark" />
    <title>Calculator by Kiisi</title>
    <link rel="stylesheet"href="style.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
</head>
<body>
    

    <div class="">
        <div class="darktheme">
            <div class="darktheme_box">
                <span class="material-icons">light_mode</span>
            </div>
        </div>
    </div>

    <div class="calculator-wrapper">
        <div class="calculator">
            <div class="calculator-display">
                <div class="calculator-display-calc">
                    <input type="text" disabled/>
                </div>
                <div class="calculator-display-ans"></div>
            </div>
            <div class="calculator-board">
                <div class="calculator-board-btn calculator-board-btn-display">9</div>
                <div class="calculator-board-btn calculator-board-btn-display">8</div>
                <div class="calculator-board-btn calculator-board-btn-display">7</div>
                <div class="calculator-board-btn btn-aqua btn-clear">AC</div>
                <div class="calculator-board-btn calculator-board-btn-display">6</div>
                <div class="calculator-board-btn calculator-board-btn-display">5</div>
                <div class="calculator-board-btn calculator-board-btn-display">4</div>
                <div class="calculator-board-btn calculator-board-btn-display btn-red">&plus;</div>
                <div class="calculator-board-btn calculator-board-btn-display">3</div>
                <div class="calculator-board-btn calculator-board-btn-display">2</div>
                <div class="calculator-board-btn calculator-board-btn-display">1</div>
                <div class="calculator-board-btn calculator-board-btn-display btn-red">&div;</div>
                <div class="calculator-board-btn calculator-board-btn-display">0</div>
                <div class="calculator-board-btn calculator-board-btn-display btn-red">&minus;</div>
                <div class="calculator-board-btn calculator-board-btn-display btn-red">x</div>
                <div class="calculator-board-btn btn-aqua btn-equal">=</div>
            </div> 
        </div>
    </div>

</body>

<script src="./js/main.js" type="module"></script>

</html>
